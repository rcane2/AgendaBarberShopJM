<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda BARBER SHOP JM</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="container">
    <h1>Agenda BARBER SHOP JM</h1>
  </header>

  <main class="container grid">
    <!-- Cliente -->
    <section class="card" id="clienteSection">
      <h2>Reservar cita (Cliente)</h2>
      <form id="citaForm">
        <label>Nombre del cliente</label>
        <input id="nombre" type="text" required />

        <label>Número de celular</label>
        <!-- Campo celular: obligatorio, solo números, 10 dígitos -->
        <input id="celular" type="tel" pattern="[0-9]{10}" placeholder="3001234567" required />

        <div class="row">
          <div>
            <label>Fecha</label>
            <input id="fecha" type="date" required />
          </div>
          <div>
            <label>Estilista</label>
            <select id="estilista" required>
              <option>Juan Carlos</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>Servicio</label>
            <select id="servicio" required>
              <option>Corte</option>
              <option>Barba</option>
              <option>Peinado</option>
            </select>
          </div>
          <div>
            <label>Duración</label>
            <select id="duracion" required>
              <option value="30">30 min</option>
              <option value="60">60 min</option>
              <option value="90">90 min</option>
            </select>
          </div>
        </div>

        <label>Hora de inicio</label>
        <select id="hora" required></select>

        <button type="submit">Reservar</button>
      </form>

      <div id="mensajeConfirmacion" class="confirmacion"></div>
      <button id="btnWhatsapp" class="whatsapp" style="display:none;">Compartir por WhatsApp</button>
    </section>

    <!-- Login administrador -->
    <section class="card" id="loginSection">
      <h2>Acceso Administrador</h2>
      <input type="password" id="adminPass" placeholder="Contraseña" />
      <button id="loginBtn">Entrar</button>
    </section>

    <!-- Administrador -->
    <section class="card" id="adminSection" style="display:none;">
      <h2>Agenda completa (Administrador)</h2>

      <div class="row">
        <div>
          <label>Filtrar por fecha</label>
          <input type="date" id="filtroFecha" />
        </div>
      </div>

      <ul id="listaCitas" class="list"></ul>
      <div id="vacio" class="empty">No hay citas aún.</div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
